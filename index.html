
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/Style.js"></script>
	<script type="text/javascript" src="js/GridBuster.js"></script>
	<link rel="stylesheet" href="css/style.css" />
<body>

<div id="grid-buster-demo"></div>

<script type="text/javascript">
(function (){

	var win = $(window),
		width = win.width(),
		height = win.height(),
		tmpSize = Math.floor(width / 18),
		blockSize = tmpSize < 32 ? 32 : tmpSize,
		blocksWide = Math.floor(width / blockSize),
		blocksHigh = Math.floor((height - 100) / blockSize); // -100 for top bar

	new GridBuster({
		element: $("#grid-buster-demo"),
		height: blocksHigh,
		width: blocksWide,
		blockSize: blockSize,
		startLevel: 1
	});

})();

</script>

</body>
</html>
