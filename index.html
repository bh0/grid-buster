
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/Style.js"></script>
	<script type="text/javascript" src="js/GridBuster.js"></script>
	<link rel="stylesheet" href="css/style.css" />
<body>

<div id="grid-buster-demo"></div>

<script type="text/javascript">
(function (){

	var blockWidth = 86,
		win = $(window),
		width = win.width(),
		height = win.height(),
		blocksWide = Math.floor(width / blockWidth),
		blocksHigh = Math.floor((height - (blockWidth/2)) / blockWidth);

	new GridBuster({
		element: $("#grid-buster-demo"),
		height: blocksHigh,
		width: blocksWide,
		startLevel: 3
	});

})();

</script>

</body>
</html>
