<div id="grid-buster-demo"></div>

<script type="text/javascript">
(function (){

	var container = $("#grid-buster-demo"),
		win = $(window),
		width = container.width(),
		height = win.height(),
		tmpSize = Math.floor(width / 18),
		blockSize = tmpSize < 32 ? 32 : tmpSize,
		blocksWide = Math.floor(width / blockSize),
		blocksHigh = Math.floor((height - 60) / blockSize); // -100 for top bar

	new GridBuster({
		element: container,
		height: blocksHigh,
		width: blocksWide,
		blockSize: blockSize,
		startLevel: 1
	});

})();

</script>
